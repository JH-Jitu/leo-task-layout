<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEO Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="page">
        <!-- Navigation Bar -->
        <div class="navbar">
          <div class="nav-item">
            <img src="assets/Left Nav Options.png" alt="" />
          </div>
          <div class="nav-item">
            <img src="assets/Ellipse 8.png" alt="" />
          </div>
        </div>
        <!-- Navigation Bar end here -->

        <!-- Menu Bar -->
        <div class="menu">
          <div>
            <div class="menu-item">
              <img src="assets/Burger Menu right.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Ellipse 3.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Dashboard.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Dashboard (1).png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Dashboard (2).png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Workforce.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Client CRM.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Dashboard (3).png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Dashboard (4).png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Dashboard (5).png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Group 479.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Group 500.png" alt="" />
            </div>
            <div class="menu-item">
              <img src="assets/Group 501.png" alt="" />
            </div>
          </div>
        </div>
        <!-- Menu Bar end here -->

        <!-- Body -->
        <div class="body">
          <div class="title-bar">
            <div class="title-item">
              <small>Recruited Agency</small>
              <h3>250 Candidates</h3>
            </div>
            <div></div>
            <div class="title-item">
              <!--  -->
              <div class="search">
                <input
                  type="text"
                  placeholder="Search candidates by name or email"
                />
                <small> <img src="assets/Vector (2).png" alt="" /> </small>
              </div>
              <!--  -->
            </div>
            <div class="title-item">
              <button>Add Candidates</button>
            </div>
          </div>

          <!-- Table -->
          <div class="candidate-list">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th><input type="checkbox" /></th>
                    <th>Candidate</th>
                    <th>Rating</th>
                    <th>Location</th>
                    <th class="contact">Contact</th>
                    <th>Availability</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td><input type="checkbox" /></td>
                    <td>
                      <div>
                        <div class="candidate">
                          <div>
                            <img src="assets/Ellipse 8.png" alt="" />
                          </div>
                          <div>
                            <b>name here</b>
                            <p>title here</p>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <img src="assets/Star 4.png" alt="" />
                      <img src="assets/Star 4.png" alt="" />
                      <img src="assets/Star 4.png" alt="" />
                      <img src="assets/Star 4.png" alt="" />
                      <img src="assets/Star 5.png" alt="" />
                    </td>
                    <td>
                      London <br />
                      United Kingdom
                    </td>
                    <td class="contact">
                      <img src="assets/Vector.png" alt="" />
                      <img src="assets/gmail (1) 1.png" alt="" />
                    </td>
                    <td>
                      <div class="availability">
                        <div>
                          <select class="available-btn">
                            <option value="active">Active</option>
                            <option value="active">Available</option>
                            <option value="active">Not Active</option>
                          </select>
                        </div>
                        <div class="candidate-options">
                          <img src="assets/Overflow Menu.png" alt="" />
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- table end here -->

          <!-- Load more -->
          <div class="load-more">
            <div>
              <small> SHOWING 8 of 240 Candidates </small>
              <div class="total-candidates">
                <div class="loaded-candidates"></div>
              </div>
              <div class="load-btn-part">
                <button class="load-more-btn">Load more Candidates</button>
              </div>
            </div>
          </div>
          <!-- Load end -->
        </div>

        <!-- Body end here -->

        <!-- Footer -->
        <div class="footer">
          <div class="selected-list">
            <input type="checkbox" />
            <small> 2 Candidates selected</small>
          </div>

          <div class="all-event-btn">
            <button class="event-btn">Add to Job</button>
            <select name="send" class="event-btn">
              <option value="sms">Send SMS</option>
              <option value="email">Send email</option>
            </select>
            <select class="event-btn">
              <option value="">Other Actions</option>
            </select>
          </div>
        </div>
        <!-- Footer end here -->
      </div>
    </div>
  </body>
</html>
